<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MEDISYNC</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="header">
  <img src="medisync-logo.png" class="header-logo">
  <h1>MEDISYNC</h1>

<section id="auth" class="page card">
  <div class="auth-logo">
    <img src="medisync-logo.png">
  </div>
  <h2>Login / Signup</h2>
  <input id="email" placeholder="Email">
  <input id="password" type="password" placeholder="Password">
  <input id="name" placeholder="Full Name (Signup only)">
  <input id="guardian" placeholder="Guardian Emergency Number">
  <button onclick="signup()">Signup</button>
  <button onclick="login()">Login</button>
</section>

<nav id="navbar" class="hidden">
  <button onclick="show('home')">Home</button>
  <button onclick="show('medicine')">Medicines</button>
  <button onclick="show('appointments')">Appointments</button>
  <button onclick="show('emergency')">Emergency</button>
  <button onclick="logout()">Logout</button>
</nav>

<section id="home" class="page card hidden">
  <img src="medisync-logo.png" class="home-logo">
  <h2>Patient Dashboard</h2>
  <p id="welcomeMsg"></p>

  <ul id="reminderList"></ul>

  <button onclick="bookAppointment()">Book Appointment</button>

<script src="script.js"></script>
</body>
</html>
